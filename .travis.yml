language: node_js
node_js:
  - "stable"
services:
  - docker
cache:
  directories:
    - node_modules
    - dist
install:
  - yarn install
  - cd ./website/
  - yarn install
  - cd ../
script:
  - yarn build
  - cd ./website/
  - yarn build
  - cd ../
before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:latest"
deploy:
  provider: script
  skip_cleanup: true
  github_token: $github_token
  script: docker push "${IMAGE_NAME}:latest"
  on:
    branch: master
